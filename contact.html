<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact |Art Cafe </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>

  <style>
    body {
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      font-family: 'Segoe UI', sans-serif;
    }

    .form-section {
      background: #ffffffcc;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2, h4 {
      color: #5e4b56;
    }

    .btn-primary {
      background-color: #100a04;
      border-color: #7b3f00;
    }

    .btn-primary:hover {
      background-color: #3927b3;
      border-color: #573381;
    }

    .form-label {
      color: #333;
    }

    .success-message {
      display: none;
      color: green;
      margin-top: 15px;
    }
  </style>
  <script src="footer.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Art Cafe </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="reserve.html">Reserve</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li> 
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">Contact Us</h2>
      <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6">
          <h4>Get In Touch</h4>
          <div class="form-section">
            <form id="contactForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
              <p class="success-message" id="successMessage">Thank you! Your message has been sent.</p>
            </form>
          </div>
        </div>

        <!-- Google Map Embed -->
        <div class="col-md-6">
          <h4>Our Location</h4>
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.013228717665!2d-122.08385168469238!3d37.421999479822486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fbb5f0f62a581%3A0x6e9d10b8a9ac428f!2sGoogleplex!5e0!3m2!1sen!2sus!4v1618328382683!5m2!1sen!2sus"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- JS for form submission -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && email && message) {
        console.log("Form Submitted:", { name, email, message });
        document.getElementById("successMessage").style.display = "block";
        this.reset();
      }
    });
  </script>

 <div id="footer-container"></div>

</body>
</html>
