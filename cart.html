<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart â€“ Art Cafe</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8cdda, #1d2b64);
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .cart-container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: rgba(255, 255, 255, 0.2);
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .total {
      font-size: 1.3rem;
      margin: 20px 0;
      text-align: center;
    }

    button {
      background: #ff6b81;
      color: white;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff4757;
      transform: scale(1.05);
    }

    .pay-btn {
      display: block;
      margin: 20px auto 0;
      background: #1dd1a1;
    }

    .empty-cart {
      text-align: center;
      font-size: 1.1rem;
      color: #eee;
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <div class="total" id="total">Total: â‚¹0</div>
    <button class="pay-btn" onclick="proceedToPayment()">Proceed to Payment</button>
    <div class="empty-cart" id="empty-cart" style="display:none;">Your cart is empty. Go add something fun!</div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function displayCart() {
      const container = document.getElementById('cart-items');
      const totalDiv = document.getElementById('total');
      const emptyMsg = document.getElementById('empty-cart');
      container.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        emptyMsg.style.display = "block";
        totalDiv.style.display = "none";
        return;
      } else {
        emptyMsg.style.display = "none";
        totalDiv.style.display = "block";
      }

      cart.forEach((item, index) => {
        total += item.price;
        container.innerHTML += `
          <li>
            <span>${item.itemName} - â‚¹${item.price}</span>
            <button onclick="removeFromCart(${index})">Remove</button>
          </li>`;
      });

      totalDiv.innerText = `Total: â‚¹${total}`;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    function proceedToPayment() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Payment successful! ðŸŽ‰");
      localStorage.removeItem('cart');
      window.location.href = "payment-success.html"; // optional redirect
    }

    displayCart();
  </script>
</body>
</html>
