<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Art Cafe </title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-box">
      <h2 class="login-title">üìù Create Account to Art Cafe </h2>
      <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit" class="login-btn">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('signup-username').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value.trim();

      if (username && email && password) {
        localStorage.setItem('realworld_username', username);
        localStorage.setItem('realworld_email', email);
        localStorage.setItem('realworld_password', password);
        alert('Account created! You can now login.');
        window.location.href = 'login.html';
      } else {
        alert('Please fill in all fields.');
      }
    });
  </script>
</body>
</html>
