<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Art Cafe </title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      * {
        box-sizing: border-box;
      }
  
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        color: #333;
        animation: fadeIn 1s ease-in;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
  
      .dashboard-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 25px;
        padding: 2rem;
        max-width: 1000px;
        width: 90%;
        margin: 2rem auto;
        min-height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
  
      h1,
      h3 {
        color: #fff;
        text-align: center;
      }
  
      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        cursor: pointer;
      }
  
      h3 {
        font-weight: normal;
        margin-bottom: 2rem;
      }
  
      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
      }
  
      .card {
        background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
        border-radius: 20px;
        padding: 1.5rem;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }
  
      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      }
  
      .card h2 {
        font-size: 1.4rem;
        margin-bottom: 0.5rem;
      }
  
      .card p {
        font-size: 0.95rem;
      }
  
      .btn-group {
        margin-top: 2rem;
        text-align: center;
      }
  
      .btn-group a {
        display: inline-block;
        padding: 10px 20px;
        background: linear-gradient(to right, #667eea, #764ba2);
        color: white;
        border-radius: 25px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s ease;
        margin: 0.5rem;
      }
  
      .btn-group a:hover {
        background: linear-gradient(to right, #ff758c, #ff7eb3);
      }
  
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
  
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
  
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
  
        h3 {
          font-size: 1rem;
        }
  
        .card h2 {
          font-size: 1.2rem;
        }
  
        .card p {
          font-size: 0.9rem;
        }
      }
  
      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }
  
        .btn-group a {
          padding: 8px 16px;
          font-size: 0.9rem;
        }
  
        .dashboard-container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  
  

<body>
  <div class="dashboard-container">
    <h1 id="greeting" title="Go to Home">üéâ Welcome, <span id="username">User</span>!</h1>
    <h3>Email: <span id="email">example@email.com</span></h3>

    <div class="card-grid">
      <div class="card" onclick="window.location.href='orders.html'">
        <h2>üõçÔ∏è Your Orders</h2>
        <p>You have no active orders right now. Explore the caf√© menu!</p>
      </div>

      <div class="card" onclick="window.location.href='reservation.html'">
        <h2>üìÖ Your Bookings</h2>
        <p>No table reserved. Go to the Reserve page to book a table.</p>
      </div>

      <div class="card" onclick="window.location.href='events.html'">
        <h2>üé® Art Events</h2>
        <p>Join us this weekend for a live painting session!</p>
      </div>
    </div>

    <div class="btn-group">
      <a href="index.html">üè† Home</a>
      <a href="login.html">Logout</a>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("realworld_username");
    const email = localStorage.getItem("realworld_email");

    if (username && email) {
      document.getElementById("username").innerText = username;
      document.getElementById("email").innerText = email;
    } else {
      window.location.href = "login.html";
    }

    // Click on greeting to go to homepage
    document.getElementById("greeting").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>

</html>
